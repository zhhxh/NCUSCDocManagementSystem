#database
spring.datasource.url=jdbc:mysql://localhost:3306/dmsdb?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

#mybatis
mybatis.type-aliases-package=com.ncusc.dms.pojo
#mybatis.mapper-locations=com/ncusc/dms/mapper/*.xml
mybatis.configuration.cache-enabled=true

#Redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=3600
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.shutdown-timeout=100
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0


#thymeleaf
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

#logging
#log level trace
logging.level.com.ncusc.dms=TRACE


#resources path
spring.resources.static-locations=classpath:/templates/,classpath:/static/

#server
#port
server.port=8080